version: '3.8'

services:
  pg_database:
    image: postgres:14
    restart: always
    env_file:
      - ".env"
    volumes:
      - pgdata:/var/lib/postgresql/data

  fastapi:
    image: "fastapi-test"
    stop_signal: SIGINT
    build:
      context: .
    depends_on:
      - pg_database
    stdin_open: true
    command: >
      sh -c "poetry run python3 -m main"
    ports:
      - "8000:8000"
    env_file:
      - ".env"
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

volumes:
  pgdata:
