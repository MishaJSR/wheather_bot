version: '3.8'

services:
  fastapi:
    image: "fastapi"
    stop_signal: SIGINT
    build:
      context: .
    stdin_open: true
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  pg_database:
    image: postgres:14
    restart: always
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
